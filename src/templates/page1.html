<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Redressed&Berkshire+Swash&family=Kaushan+Script&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

        <title>University Recommendation System </title>
    </head>
    <body>

        <!-- NAVBAR SECTION -->
        <section class="navigation-bar">
            <nav class="navbar navbar-expand-lg py-3">

                <a class="navbar-brand" href="{{ url_for('home') }}">University Recommendation System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Majors
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for program in programs %}
                                <li><a class="dropdown-item" href="#">{{ program }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('university') }}">Our Universities: </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
                        </li>
                    </ul>
                </div>
            
            </nav>
        </section>

        <!-- Trials -->
        <div class="speak">
            <div class="animation-area">
                <ul class="box-area">
                    <h1>University Admissions</h1>
                    <form>
                        <label for="university">University Name:</label>
                        <input type="text" id="university" name="university"><br><br>
                        <label for="scoreType">Select Score Type:</label>
                        <input type="radio" id="toefl" name="scoreType" value="TOEFL">
                        <label for="toefl">TOEFL</label>
                        <input type="radio" id="ielts" name="scoreType" value="IELTS">
                        <label for="ielts">IELTS</label><br>
                        </select><br>
                        <fieldset>
                            <legend>TOEFL/IELTS Scores:</legend>
                            <label for="toefls">Score:</label>
                            <input type="number" id="toefls" name="toefls"><br>
                        </fieldset><br>
                        <fieldset>
                            <legend>GRE Scores:</legend>
                            <label for="greq">Quantitative Score:</label>
                            <input type="number" id="greq" name="greq"><br>
                            <label for="grev">Verbal Score:</label>
                            <input type="number" id="grev" name="grev"><br>
                            <label for="grea">Analytical Writing Score:</label>
                            <input type="number" id="grea" name="grea"><br>
                        </fieldset><br>
                            
                        <label for="months">Months of Experience:</label>
                        <input type="number" id="months" name="months"><br><br>
                        <label for="cgpa">CGPA:</label>
                        <input type="number" id="cgpa" name="cgpa"><br><br>
                        <button type="button" onclick="submitForm()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
                        <button type="button" onclick="resetForm()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset</button>
                    </form>
                    <br>
                    <br>
                    <br>
                    <br>
                </ul>
            </div>
        </div>


        <!-- FOOTER -->
        <footer class="footer">
            <ul class="nav justify-content-center">
                <li><a class="footer-items" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="footer-items" href="#">GitHub</a></li>
                <li><a class="footer-items" href="#">About</a></li>
            </ul>
            <hr>
            <p class="text-center copyright">Â© Group ID-06</p>
        </footer>

    </body>
</html>
